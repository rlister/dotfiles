# OneDark presets
foreground: &foreground "#abb2bf"
background: &background "black"
# background: &background "default"
black: &black "#080808"
blue: &blue "cornflowerblue"
cyan: &cyan "mediumaquamarine"
green: &green "palegreen"
grey: &grey "dimgrey"
orange: &orange "#ffb86c"
purple: &purple "#c678dd"
red: &red "indianred"
yellow: &yellow "goldenrod"
yellow_bright: &yellow_bright "palegoldenrod"

k9s:
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *blue
  info:
    fgColor: *grey
    sectionColor: *green
  dialog:
    fgColor: *black
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *green
    buttonFocusFgColor: *black
    buttonFocusBgColor: *blue
    labelFgColor: *orange
    fieldFgColor: *blue
  frame:
    border:
      fgColor: *green
      focusColor: *grey
    menu:
      fgColor: *foreground
      keyColor: *blue
      numKeyColor: *cyan
    crumbs:
      fgColor: *black
      bgColor: *green
      activeColor: *blue
    status:
      newColor: *blue
      modifyColor: *green
      addColor: *grey
      pendingColor: *orange
      errorColor: *red
      highlightcolor: *yellow
      killColor: *purple
      completedColor: *grey
    title:
      fgColor: *blue
      bgColor: *background
      highlightColor: *purple
      counterColor: *foreground
      filterColor: *blue
  views:
    details:
      fgColor: *foreground
      bgColor: *background
      errors: *orange
      happy: *green
      labels:
        key: *foreground
        value: *green
        borderColor: *blue
      annotations:
        key: *foreground
        value: *grey
        borderColor: *purple
    # Charts skins...
    charts:
      bgColor: *background
      dialBgColor: *background
      chartBgColor: *background
      defaultDialColors:
        - *blue
        - *red
      defaultChartColors:
        - *blue
        - *red
      resourceColors:
        cpu:
          - *blue
          - *orange
          - *red
        mem:
          - *purple
          - *orange
          - *red
    table:
      fgColor: *yellow
      bgColor: *background
      cursorFgColor: *black
      cursorBgColor: *blue
      markColor: *yellow_bright
      header:
        fgColor: *grey
        bgColor: *background
        sorterColor: *orange
    xray:
      fgColor: *blue
      bgColor: *background
      cursorColor: *foreground
      graphicColor: *yellow_bright
      showIcons: false
    yaml:
      keyColor: *red
      colonColor: *grey
      valueColor: *grey
    logs:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *foreground
        bgColor: *background
        toggleOnColor: *green
        toggleOffColor: *cyan
    help:
      fgColor: *grey
      bgColor: *background
      indicator:
        fgColor: *blue
